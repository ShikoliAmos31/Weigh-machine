<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEIGH MACHINE</title>
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/hero_image.jpg" alt="" width="60" height="60"></a>
        <div class="container">
            <h1>Weighing Machine</h1>
            <div class="scale-display">
                <span id="weight-display">0.00</span> kg
            </div> 
    </section>
    <section id="">
        <div class="controls">
            <button onclick="increaseWeight()">+</button>
            <button onclick="decreaseWeight()">-</button>
            <button onclick="resetWeight()">Reset</button>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
